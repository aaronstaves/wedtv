<!doctype html>
<html>
  <head>
    <title>WedTVâ„¢ Admin</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

		<link rel="stylesheet" type="text/css" href="css/admin.css"/>
  </head>
  <body>

	<div>
		<div class="row">
	    <div class='preview_image_wrapper'>
	      <span class='middle_helper'></span>
	      <img class='preview_image'/>
	    </div>
		</div>


		<div class="speed row">
			<div class="btn-group" data-toggle="buttons">
			  <label class="btn btn-primary">
			    <input type="radio" name="speed" id="speed1" value="1"> 1 Second
			  </label>
			  <label class="btn btn-primary">
			    <input type="radio" name="speed" id="speed5" value="5"> 5 Seconds
			  </label>
			  <label class="btn btn-primary">
			    <input type="radio" name="speed" id="speed15" value="15"> 15 Seconds
			  </label>
			  <label class="btn btn-primary">
			    <input type="radio" name="speed" id="speed30" value="30"> 30 Seconds
			  </label>
			  <label class="btn btn-primary">
			    <input type="radio" name="speed" id="speed60" value="60"> 1 Minute
			  </label>
			  <label class="btn btn-primary">
			    <input type="radio" name="speed" id="speed120" value="120"> 2 Minutes
			  </label>
			  <label class="btn btn-primary">
			    <input type="radio" name="speed" id="speed300" value="300"> 5 Minutes
			  </label>
			</div>
		</div>

		<div class="row">
			<div class="image_list_counter">Loading...</div>
			<div class="container image_list">
				<div class="row"></div>
			</div>
		</div>
	</div>

		<div class="photo_menu row">
			<div class="row">
				<div class="filename col-xs-12"></div>
			</div>
			<div class="row">
				<div class="icon_div col-xs-4">
					<i class="fa fa-trash fa-5x"></i>
				</div>
				<div class="icon_div col-xs-4">
					<i class="fa fa-arrow-circle-up fa-5x"></i>
				</div>
				<div class="icon_div col-xs-4">
					<i class="fa fa-remove fa-5x"></i>
				</div>
			</div>
		</div>

</div>

	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


	<script src="js/admin.js"></script>

	</body>
</html>
